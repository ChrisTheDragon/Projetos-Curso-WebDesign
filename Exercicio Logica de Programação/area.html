<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
</head>
<body>
    <h1>Logica de Programação com JavaScript</h1>

    <button onclick="mostrarArea(largura, altura)">Mostrar área</button>
    

    <script>
        var largura = parseFloat(prompt('Digite a Largura: '));
        var altura = parseFloat(prompt('Digite a Altura: '));

        function mostrarArea(l, a){
            alert(`Área total: ${l*a}`)
        }
    </script>
</body>
</html>
