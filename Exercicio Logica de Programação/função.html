<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logica de programação com JavaScript</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Taduaba</button>

    <div id="output">

    </div>
    
    <script>

        function mostrarTabuada() {
            var n = parseFloat(prompt('digite um numero'));

            limparTabuada();
            
            var i = 1;

            while (i <= 1000) {
                menssagem += `${i} * ${n} = ${i*n} <br>`;
                i++;
            }

            output.innerHTML = menssagem;
        }

        function limparTabuada() {
            menssagem = '';
            output.innerHTML = menssagem;
        }

        var output = document.querySelector('#output');

        var menssagem = '';

    </script>
</body>
</html>
