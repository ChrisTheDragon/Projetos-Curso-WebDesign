    <h1>Curso Jvascript completo</h1>

    <input type="text" name="" id="txtNome" value="">
    <button onclick="escreve()">Clicar</button>
    <div id="msg"></div>

            var nome = document.querySelector('#txtNome').value
            document.querySelector('#msg').innerHTML = 'Bem-vindo, <b>' + nome + '</b>';
        }
