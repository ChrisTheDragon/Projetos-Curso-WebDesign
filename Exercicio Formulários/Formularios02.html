<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>

    <style>
        .formLogin {
            width: 250px;
            margin: 50px auto 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .formLogin label {
            margin-top: 15px;
            display: block;
            margin-bottom: 5px;
        }

        .formLogin fieldset {
            background-color: #ccc;
        }

        .formLogin legend {
            background: white;
            display: inline-block;
            padding: 10px;
        }

        #user, #pass, .btn {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 18px;
            border: none;
        }

        #user:focus, #pass:focus {
            background: #ddd;
        }

        .btn {
            margin-top: 15px;
        }

        #user {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="#" method="post" class="formLogin">
        <fieldset>
            <legend>Login</legend>
            <label for="user">Digite o seu usuario: </label>
            <input type="text" name="user" id="user" autofocus>

            <label for="pass">Digite a senha: </label>
            <input type="password" name="pass" id="pass">

            <input type="submit" value="logar" class="btn">
        </fieldset>
    </form>
</body>
</html>
