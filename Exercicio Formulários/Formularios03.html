<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="">Email</label>
            <input type="email" name="" id="">
            <br>

            <label for="">Numero de filhos: </label>
            <input type="number" min="0" max="1000">
            <br>

            <label for="">Nascimento: </label>
            <input type="date" min="2018-01-30" max="2138-01-30">

            <p>
                Sexo:
                <label><input type="radio" name="sexo" value="M">Masculino</label>
                <label><input type="radio" name="sexo" value="F">Feminino</label>
            </p>

            <label for="">Estado:
                <select name="estado" id="">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select> 
            </label>  
        </fieldset>

        <fieldset>
            <legend>Área de Interesse</legend>
            <label><input type="checkbox" name="html" value="html">HTML</label>
            <label><input type="checkbox" name="css" value="css">CSS</label>
            <label><input type="checkbox" name="JS" value="JS">JavaScript</label>
        </fieldset>

        <fieldset>
            <legend>Menssagem</legend>
            <textarea style="resize: none;" name="msg" id="" cols="50" rows="10"></textarea>
            <textarea style="resize: none;" name="msg" id="" cols="50" rows="10" disabled >Aqui entra o texto do contrato que precisa se aceito</textarea>
            <br>
            <label><input type="checkbox">Li e aceito</label><br>

            <input type="range" name="" id="">
            <input type="time" name="" id="">
            <input type="color" name="" id="">

            <select multiple size="5">
                <option>Opção 1</option>
                <option>Opção 2</option>
                <option>Opção 3</option>
                <option>Opção 4</option>
                <option>Opção 5</option>
            </select>

        </fieldset>

        <br>
        <input type="submit" value="mandar">
        <input type="button" value="button">
        <input type="reset" value="reset">
    </form>
</body>
</html>
