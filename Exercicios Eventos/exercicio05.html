<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-theme.css">
</head>
<body>
    <div class="container">
        <h1>Curso Javascript Completo</h1>

        <textarea name="" id="msg" cols="30" rows="10"></textarea>
        
    </div>
    
    <script>
        (function() {
            'use strict';

            var $txtMsg = document.getElementById('msg');

            $txtMsg.addEventListener('keypress', keypress);
            $txtMsg.addEventListener('keyup', keyup);
            $txtMsg.addEventListener('keydown', keydown);
            $txtMsg.addEventListener('input', input);
            
            function keypress(e) {
                console.log('keypress ', this.value);
            }

            function keyup(e) {
                console.log('keyup ', this.value);
            }

            function keydown(e) {
                console.log('keydown ', this.value);
            }

            function input(e) {
                console.log('input ', this.value);
            }
        }) ()
    </script>
</body>
</html>
