<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-theme.css">
</head>
<body>
    <div class="container">
        <h1>Curso Javascript Completo</h1>

        <form action="#">
            <label for="txtUser">Usuario</label>
            <input type="text" name="user" id="txtUser">
            <br>
            <label for="txtPass">Senha</label>
            <input type="password" name="pass" id="txtPass">
            <br>
            <button type="submit" id="btn">Logar</button>
            <!-- <input type="submit" value="Enviar"> -->
        </form>
    </div>
    
    <script>
        (function() {
            'use strict';
            var $form = document.querySelector('form');
            var $txtUser = document.getElementById('txtUser');
            var $txtPass = document.getElementById('txtPass');
            var $btn = document.getElementById('btn');

            $form.addEventListener('submit', function(e) {
                if(!$txtUser.value || !$txtPass.value) {
                    alert('Preencha todos os campos');
                    e.preventDefault();
                }
            });

            /* $btn.addEventListener('click', function() {
                if(!$txtUser.value || !$txtPass.value) {
                    alert('Preencha todos os campos');
                }
            }); */
        }) ()
    </script>
</body>
</html>
