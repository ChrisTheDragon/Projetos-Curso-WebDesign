<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Soma dos numeros pares</h1>
    <div id="output"></div>
    <script>
        var arr = new Array(25, 30, 45, 20, 0, 12, 78, 64);
        var res = 0;
        var resultado = document.getElementById('output');

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0 && !isNaN(arr[i])) {
                res += arr[i];
            }
        }

        resultado.innerHTML = parseFloat(res);

    </script>
</body>
</html>
