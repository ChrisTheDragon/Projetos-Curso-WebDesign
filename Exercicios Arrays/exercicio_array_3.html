<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cadastro</h1>

    <div id="output"></div>

    <script>

        var output = document.getElementById("output");

        var cadastro = [
            {'nome': 'Alice', 'Email': 'xxx@1.com'},
            {'nome': 'Carlos', 'Email': 'nnn@1.com'},
            {'nome': 'Manuel', 'Email': 'aaa@1.com'}
        ];

        for (var i = 0; i < cadastro.length; i++) {
            output.innerHTML += `<p>A pessoa ${cadastro[i].nome} tem o email: 
            ${cadastro[i].Email}</p>`
        }
    </script>
</body>
</html>
